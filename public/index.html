<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/scroll.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id = 'tweeter'>tweeter</span>
            <div class="new-tweet">
              <span><strong>Write</strong> a new tweet</span>
              <button onclick="myFunction()" id = btn type = 'button'><img src = '/images/down-arrow.png'></button>
              </div>
    </nav>
    <!-- Batman user header -->
    <header class = "user">
      <div class = "userDisplay">
        <img src="/images/batman-icon.png">
      </div>
        <div id = 'username'><img src = "/images/check.png"></div>
        <p><strong>Bruce </strong> Wayne</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

  <form class = 'newTweet' action="/tweets" method="POST">
    <div id = errormsg></div>
    <!--<label for="tweet-text">What are you humming about?</label> -->
    <textarea class = 'tweet-text' name="text" placeholder = 'What are you humming about?'id="tweet-text"></textarea>
    <div class = 'tweetnum'>
      <input type="submit" value = 'Tweet'></input>
      <output name="counter" class="counter" for="tweet-text">140</output>
    </div>
  </form>
</section>
      <section class = "tweet-container">
      </section>
    </main>
  </body>
</html>
