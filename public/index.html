<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
      <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id = 'tweeter'>tweeter</span>
            <div class="new-tweet">
              <span><strong>Write</strong> a new tweet</span>
              <button type = 'button'><img src = '/images/arrows2.png'></button>
              </div>
    </nav>
    <header class = "user">
      <div >
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <p id = 'username'><strong>Bruce </strong> Wayne</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

  <form action="/tweets" method="POST">
    <!--<label for="tweet-text">What are you humming about?</label> -->
    <textarea name="text" placeholder = 'What are you humming about?'id="tweet-text"></textarea>
    <div class = 'tweetnum'>
      <input type="submit" value = 'Tweet'></input>
      <output name="counter" class="counter" for="tweet-text">140</output>
    </div>
  </form>
</section>
    </main>
  </body>
